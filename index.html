<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zipcode App</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="hero hero-body is-dark container">
        <h1 class="title">Netherlands Location Info</h1>
        <h2 class="subtitle">Enter zipcode to get the location information</h2>
        <form id="zipform">
                <div class="field">
                        <div class="control has-icons-left has-icons-right">
                          <input class="input zip is-large" type="text" placeholder="Enter zipcode">
                          <span class="icon is-small is-left">
                            <i class="fa fa-map-pin"></i>
                          </span>
                          <span class="icon is-small is-right icon-check">
                            <i class="fa fa-check"></i>
                          </span>
                          <span class="icon is-small is-right icon-remove">
                                <i class="fa fa-remove"></i>
                              </span>
                        </div>
                      </div>
        </form>
    </section>
    <hr>
    <div class="container">
        <div id="output">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
